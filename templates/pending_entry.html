{% extends "base.html" %}

{% block main %}
  <h1>Entries for company</h1>
                        <div>
                            <p>{{entry.name}}</p>
                            <p>{{entry.visited}}</p>
                            <p>{{entry.completed}}</p>
                            {% if not entry.approved or not entry.cleared %}
                            <form action="" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <input type=submit />
                            </form>
                            {% endif %}
                        </div>
                        <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>
                                        
{% endblock %}

{% extends "base.html" %}

{% block main %}
<h1>{{entry.route_date}}</h1>
                        <div>
                            <h2>{{entry.name}}</h2>
                            <p>${{entry.price}}</p>
                            <p>{{entry.description}}</p>
                            
                            {% if not entry.visited %}
                            <form action="" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <input type=submit />
                            </form>
                            
                            {% endif %}
                        </div>
                                       
{% endblock %}
